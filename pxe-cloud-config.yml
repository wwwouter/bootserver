#cloud-config
coreos:
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: docker2.service
      command: start
      content: |
        [Unit]
        Description=Docker Application Container Engine Too
        After=network.target
        [Service]
        #ExecStartPre=/bin/mount --make-rprivate /
        # Run docker but don't have docker automatically restart
        # containers. This is a job for systemd and unit files.
        # ExecStart=/usr/bin/docker -d -s=btrfs -r=false -H fd:// -D
        ExecStart=/usr/bin/docker -d -r=false -D
        [Install]
        WantedBy=multi-user.target
    - name: hello.service
      command: start
      content: |
        [Install]
        WantedBy=multi-user.target
        [Unit]
        Description=My Service
        After=docker2.service
        Requires=docker2.service
        
        [Service]
        ExecStart=/usr/bin/docker run -d -p 80:80 tutum/hello-world
